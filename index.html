<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Frases de saludo iterativo con bucle</title>
</head>
<body>

<h1>Frases de saludo iterativo con bucle</h1>

<label for="cantidad">Cantidad de saludos:</label>
<input type="number" id="cantidad">
<label for="nombre">Nombre:</label>
<input type="text" id="nombre">

<button onclick="generarSaludos()">Generar saludos</button>

<div id="resultados"></div>

<script>
function generarSaludos() {
    var cantidad = parseInt(document.getElementById("cantidad").value);
    var nombre = document.getElementById("nombre").value;

    var resultados = ""; // memorizar resultados saludos

    // Verification 
    if (isNaN(cantidad) || cantidad <= 0) {
        alert("Escribir un numero.");
        return;
    }

    // Bucle para hacer saludos i memorizar resultados
    for (var i = 0; i < cantidad; i++) {
        resultados += "Hola " + nombre + "<br>"; // resultado con espacio 
    }

    // mostrar resultados en html
    document.getElementById("resultados").innerHTML = resultados;
}
</script>

</body>
</html>
