<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sumar o restar dos números</title>
</head>
<body>

<h1>Sumar o restar dos números</h1>

<label for="numero1">Primer número:</label>
<input type="number" id="numero1">

<label for="numero2">Segundo número:</label>
<input type="number" id="numero2">

<label for="operacion">Operación (+/-):</label>
<input type="text" id="operacion">

<button onclick="realizarOperacion()">Realizar operación</button>

<div id="resultado"></div>

<script>
function realizarOperacion() {
    var numero1 = parseFloat(document.getElementById("numero1").value);
    var numero2 = parseFloat(document.getElementById("numero2").value);
    var operacion = document.getElementById("operacion").value;

    // Verificacion numeros
    if (isNaN(numero1) || isNaN(numero2)) {
        alert("Escribir numeros");
        document.getElementById("resultado").innerHTML = ""; // limpia el resultado
    } else if (operacion === '+') {
        sumar(numero1, numero2); // Call sumar()
    } else if (operacion === '-') {
        restar(numero1, numero2); // call restar()
    } else {
        alert("Inserisci un'operazione valida (+/-).");
        document.getElementById("resultado").innerHTML = ""; // limpia el resultado
    }
}

// funcion sumar
function sumar(a, b) {
    var resultado = a + b;
    document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
}

// Funcion restar
function restar(a, b) {
    var resultado = a - b;
    document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
}
</script>

</body>
</html>
